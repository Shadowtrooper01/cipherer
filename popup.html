<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            width: 300px;
            padding: 20px;
            background: #121212;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            color: #87CEEB;
            transition: background 0.3s ease;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            color: #87CEEB;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }
        textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
        div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            color: #87CEEB;
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0099CC;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        h2 {
            margin-top: 20px;
            text-align: center;
        }
        #outputText {
            background: rgba(255, 255, 255, 0.1);
            color: #87CEEB;
            border: none;
            border-radius: 10px;
            padding: 10px;
            resize: none;
            transition: background 0.3s ease;
        }
        #outputText:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    <title>Text Cipherer and Decipherer</title>
</head>
<body>
    <h1>Text Cipherer</h1>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    
    <div>
        <label>
            <input type="radio" name="action" value="cipher" checked>
            Cipher
        </label>
        <label>
            <input type="radio" name="action" value="decipher">
            Decipher
        </label>
    </div>
    
    <button id="processButton">Process</button>
    
    <h2>Output:</h2>
    <textarea id="outputText" readonly></textarea>
    
    <script src="popup.js"></script>
</body>
</html>
