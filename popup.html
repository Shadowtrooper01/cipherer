<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            width: 300px;
            padding: 20px;
            background: #121212; /* Dark background */
            backdrop-filter: blur(10px); /* Glassmorphism effect */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            color: #87CEEB; /* Sky blue text */
            transition: background 0.3s ease; /* Transition for background */
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            border: none;
            border-radius: 10px; /* Rounded corners */
            padding: 10px;
            font-size: 16px;
            color: #87CEEB; /* Sky blue text */
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            transition: background 0.3s ease; /* Transition for background */
        }
        textarea:focus {
            outline: none; /* Remove outline */
            background: rgba(255, 255, 255, 0.2); /* Change background on focus */
        }
        div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        label {
            color: #87CEEB; /* Sky blue text */
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00BFFF; /* Sky blue button */
            color: white;
            border: none;
            border-radius: 10px; /* Rounded corners */
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease; /* Transition for background and transform */
        }
        button:hover {
            background-color: #0099CC; /* Darker sky blue on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        button:active {
            transform: scale(0.95); /* Slightly shrink button on click */
        }
        h2 {
            margin-top: 20px;
            text-align: center;
        }
        #outputText {
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            color: #87CEEB; /* Sky blue text */
            border: none;
            border-radius: 10px; /* Rounded corners */
            padding: 10px;
            resize: none; /* Disable resizing */
            transition: background 0.3s ease; /* Transition for background */
        }
        #outputText:focus {
            outline: none; /* Remove outline */
            background: rgba(255, 255, 255, 0.2); /* Change background on focus */
        }
    </style>
    <title>Text Cipherer and Decipherer</title>
</head>
<body>
    <h1>Text Cipherer</h1>
    <textarea id="inputText" placeholder="Enter text..."></textarea>
    
    <div>
        <label>
            <input type="radio" name="action" value="cipher" checked>
            Cipher
        </label>
        <label>
            <input type="radio" name="action" value="decipher">
            Decipher
        </label>
    </div>
    
    <button id="processButton">Process</button>
    
    <h2>Output:</h2>
    <textarea id="outputText" readonly></textarea>
    
    <script src="popup.js"></script>
</body>
</html>
